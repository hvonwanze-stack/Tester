<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Die Schatten</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Cinzel", serif;
    background: #050505;
    color: #ddd;
    overflow-x: hidden;
}

/* ===== Titel ===== */
header {
    text-align: center;
    padding: 30px 10px 10px;
}

header h1 {
    font-size: 3.5rem;
    letter-spacing: 4px;
    color: #cfcfcf;
    text-shadow: 0 0 15px crimson;
}

/* ===== Navigation ===== */
nav {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 15px;
    border-bottom: 1px solid #222;
}

nav a {
    color: #aaa;
    text-decoration: none;
    font-size: 1.1rem;
    transition: 0.3s;
}

nav a:hover {
    color: crimson;
    text-shadow: 0 0 10px crimson;
}

/* ===== Layout ===== */
.container {
    display: grid;
    grid-template-columns: 1fr 320px 1fr;
    gap: 30px;
    padding: 40px;
}

/* ===== Text ===== */
.text {
    line-height: 1.7;
    font-size: 1rem;
}

/* ===== Bild fixiert ===== */
.center-image {
    position: sticky;
    top: 120px;
    display: flex;
    justify-content: center;
    cursor: pointer;
}

.center-image img {
    width: 260px;
    filter: drop-shadow(0 0 30px crimson);
    transition: transform 0.4s ease;
}

/* ===== Rauch-Effekt ===== */
.smoke {
    position: fixed;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(200,200,200,0.12), transparent 70%);
    pointer-events: none;
    animation: smoke 6s infinite ease-in-out;
}

@keyframes smoke {
    0% { transform: translateY(0) scale(1); opacity: 0.3; }
    50% { transform: translateY(-80px) scale(1.2); opacity: 0.15; }
    100% { transform: translateY(-160px) scale(1.4); opacity: 0; }
}

/* ===== Vollbild ===== */
#fullscreen {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#fullscreen img {
    max-width: 90%;
    max-height: 90%;
    filter: drop-shadow(0 0 40px crimson);
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }

    .center-image {
        position: relative;
        margin: 30px 0;
    }
