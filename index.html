<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Die Schatten</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Cinzel", serif;
    background: #050505;
    color: #ddd;
    overflow-x: hidden;
}

/* ===== Titel ===== */
header {
    text-align: center;
    padding: 30px 10px 10px;
}

header h1 {
    font-size: 3.5rem;
    letter-spacing: 4px;
    color: #cfcfcf;
    text-shadow: 0 0 15px crimson;
}

/* ===== Navigation ===== */
nav {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 15px;
    border-bottom: 1px solid #222;
}

nav a {
    color: #aaa;
    text-decoration: none;
    font-size: 1.1rem;
    transition: 0.3s;
    cursor: pointer;
}

nav a:hover {
    color: crimson;
    text-shadow: 0 0 8px crimson;
}

/* ===== Layout ===== */
.container {
    display: grid;
    grid-template-columns: 1fr 320px 1fr;
    gap: 30px;
    padding: 40px;
}

/* ===== Textspalten ===== */
.text {
    line-height: 1.7;
    font-size: 1rem;
}

/* ===== Bild fixiert ===== */
.center-image {
    position: sticky;
    top: 120px;
    display: flex;
    justify-content: center;
}

.center-image img {
    width: 400px; /* Bild jetzt größer */
    max-width: 100%;
    filter: drop-shadow(0 0 25px crimson);
    position: relative;
    z-index: 1;
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
    .container {
        grid-template-columns: 1fr;
    }
    
    .center-image {
        position: relative;
        margin: 30px 0;
    }
}
</style>
</head>

<body>

<header>
    <h1>DIE SCHATTEN</h1>
</header>

    <a href="#" class="nav-link">Orden</a>

    <a href="#" class="nav-link">Chroniken</a>
</nav>
